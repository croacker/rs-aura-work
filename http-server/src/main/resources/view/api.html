<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<title>Posiflex Aura print server. List of API</title>
<link rel="stylesheet" href="./css/tacit.min.css">
<link rel="stylesheet" href="./css/styles.css">
<body>
<div class="head-container">
    <h1>Доступные методы</h1>
</div>
<div class="content">
    <ol class="app-resources">
        <li class="app-resource-item">
            <a class="app-resource-item-link" href="/api/serialports">Последовательные порты(GET:./api/serialports)</a>
